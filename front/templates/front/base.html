{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>sh8email list</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{% static 'front/bootstrap/css/bootstrap.min.css' %}">

    <!-- Optional theme -->
    <link rel="stylesheet" href="{% static 'front/bootstrap/css/bootstrap-theme.min.css' %}">
     <!-- detail.css -->
    <link rel="stylesheet" href="{% static 'front/detail.css' %}">

    <!-- jquery -->
    <script src="{% static 'front/jquery/jquery-2.1.4.min.js' %}"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="{% static 'front/bootstrap/js/bootstrap.min.js' %}"></script>
</head>

<body>
<div class="container">
    <div class="row common__nav">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header navbar-right">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-area" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#" class="navbar-brand">sh8email</a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse-area">
                    <form class="navbar-form navbar-left" role="check-in">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="check in plz.">
                        </div>
                        <button type="submit" class="btn btn-default">Check in</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
</div>
    {% block content %}
    {% endblock %}
</body>

</html>
