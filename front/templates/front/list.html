{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>sh8email list</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{% static 'front/bootstrap/css/bootstrap.min.css' %}">

    <!-- Optional theme -->
    <link rel="stylesheet" href="{% static 'front/bootstrap/css/bootstrap-theme.min.css' %}">

    <!-- jquery -->
    <script src="{% static 'front/jquery/jquery-2.1.4.min.js' %}"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="{% static 'front/bootstrap/js/bootstrap.min.js' %}"></script>
</head>

<body>
<div class="container">
    <div class="row common__nav">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header navbar-right">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-area" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#" class="navbar-brand">sh8email</a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse-area">
                    <form class="navbar-form navbar-left" role="check-in" method="post" action="{% url 'checkin' %}">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="{{ recipient | default_if_none:'plz input username' }}" name="recipient">
                        </div>
                        <button type="submit" class="btn btn-default">Check in</button>
                        {% csrf_token %}
                    </form>
                </div>
            </div>
        </nav>
    </div>

    <div class="row">
        <div class="list-group">
        {% if not mail_list %}
            <div class="row">
                <div class="col-md-12">
                    수신한 메일이 없습니다.
                </div>
            </div>
        {% else %}
            {% for mail in mail_list %}
                <a href="{% url 'front:detail' mail.id %}" class="list-group-item">
                    <div class="row">
                        <div class="col-md-2">{{ mail.sender }}</div>
                        <div class="col-md-8">{{ mail.subject }}</div>
                        <div class="col-md-2">{{ mail.date | date:'Y/m/d P' }}</div>
                    </div>
                </a>
            {% endfor %}
        {% endif %}
        </div>
    </div>
</div>
</body>

</html>
