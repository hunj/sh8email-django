{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>sh8email list</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{% static 'front/bootstrap/css/bootstrap.min.css' %}">

    <!-- Optional theme -->
    <link rel="stylesheet" href="{% static 'front/bootstrap/css/bootstrap-theme.min.css' %}">

    <!-- Custom bootstrap -->
    <link rel="stylesheet" href="{% static 'front/bootstrap/css/bootstrap-custom.css' %}">

    <!-- jquery -->
    <script src="{% static 'front/jquery/jquery-2.1.4.min.js' %}"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="{% static 'front/bootstrap/js/bootstrap.min.js' %}"></script>
</head>

<body>
  <div class="navigation-wrapper">
    <div class="container navigation">
      <div class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-5">
          <form class>
            <div class="input-group mail-form">
              <div class="mail-input-box">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="nickname" aria-describedby="basic-addon2">
                  <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-envelope"></span></span>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="col-xs-2"></div>
        <div class="col-xs-3 sh8email-title"><h3>sh8email</h3></div>
        <div class="col-xs-1"></div>
      </div>
    </div>
  </div>
  <div class="container sh8email-content">
    <div class="row">
        <div class="list-group">
        {% if not mail_list %}
            <div class="row">
                <div class="col-md-12">
                    수신한 메일이 없습니다.
                </div>
            </div>
        {% else %}
            {% for mail in mail_list %}
                <a href="{% url 'front:detail' mail.id %}" class="list-group-item">
                    <div class="row">
                        <div class="col-md-2">{{ mail.sender }}</div>
                        <div class="col-md-8">{{ mail.subject }}</div>
                        <div class="col-md-2">{{ mail.date | date:'Y/m/d P' }}</div>
                    </div>
                </a>
            {% endfor %}
        {% endif %}
        </div>
    </div>
  </div>
</body>

</html>
